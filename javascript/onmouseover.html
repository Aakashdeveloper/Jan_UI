<html>
    <head>
        <title>On Mouse over</title>
        <link rel="stylesheet" type="text/css" href="mouseover.css">
        <script type="text/javascript" src="onmouseover.js"></script>
    </head>
    <body>
        <div class="mouseover" onmouseover="mouseO(this)" onmouseout="mouseOut(this)">
            Over Me
        </div>
        <div class="mousedown" onmousedown="mouseD(this)" onmouseup="mouseU(this)">
            Over Me
        </div>
    </body>
</html>
