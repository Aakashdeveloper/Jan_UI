<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Contact US</h1>
        <form>
            <fieldset>
                <legend>Employee Form</legend>
                <label for="fname">FirstName</label>
                <input name="firstname" 
                    id="fname" 
                    type="text"
                    placeholder="enter your first name"
                    required/>
                <br/>
                <label for="lname" >LastName</label>
                <input id="lname" name="lastname" type="text"/>
                <br/>
                <label for="email">Email</label>
                <input id="email"
                        name="email" 
                        type="email"
                        value="a@a"/>
                <br/>
                <label>Password</label>
                <input type="password" name="pwd"/>
                <br/>
                <label>Date</label>
                <input type="date" name="pwd"/>
                <br/>
                <label>Upload</label>
                <input type="file" name="pwd"/>
                <br/>
                <label>Color</label>
                <input type="color" name="color"/>
                <br/>
                <label>Number</label>
                <input type="number" name="color"/>
                <br/>
                <label>Token</label>
                <input type="text" value="jksdbjbf" readonly/>
                <br/>
                <label>Search</label>
                <input type="search" value="jksdbjbf"/>
                <br/>
                <label>
                        <input type="radio" name="gender"/>Female
                </label>
                <label>
                        <input type="radio" name="gender"/>Male
                </label>
                <label>
                        <input type="radio" name="gender"/>Male1
                </label>
                
                <br/>
                <input type="checkbox"/>Apple
                <input type="checkbox"/>Mango
                <input type="checkbox"/>Bnana
                <br/>
                <textarea></textarea>
                <br/>
                <!--<input type="button" value="Submit"/>-->
                <button type="submit">Submit</button>
                <button type="reset">Clear</button>       
            </fieldset>
        </form>
    </body>
</html>
